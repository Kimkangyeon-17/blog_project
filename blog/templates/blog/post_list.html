{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:home' %}">Home</a>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
