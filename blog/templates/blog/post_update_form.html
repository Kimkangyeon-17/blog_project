{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title%} Edit Post {% endblock %}

{% block main_area %}
    <h1>Edit</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-dark"> Submit </button>
    </form>

{% endblock %}
